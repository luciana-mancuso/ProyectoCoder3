{% extends 'base.html' %}

{% block contenido_cambia %}

<form action="{% url 'AppCoderClientes' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar">
</form>

    {% if clientes %}
        {% for cliente in clientes %}
            <p>nombre: {{cliente.nombre}}</p>
            <p>apellido: {{cliente.apellido}}</p>
        {% endfor %}
    {% else %}
    <h1>No hay clientes en el momento</h1>
    {% endif %}
    
{% endblock %}
