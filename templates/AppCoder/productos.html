{% extends 'base.html' %}

{% block contenido_cambia %}

    <form action="{% url 'AppCoderProductos' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar">
    </form>


    {% if productos %}
        {% for producto in productos %}
            <p>producto: {{producto.nombre}}</p>
            <p>precio: {{producto.precio}}</p>
        {% endfor %}
    {% else %}
    <h1>No hay productos en el momento</h1>
    {% endif %}

{% endblock %}
